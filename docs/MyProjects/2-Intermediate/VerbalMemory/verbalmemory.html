    function startGame(){

    function pickedNew(){
        if(seenArray.includes(displayedWord)){
            lives--;
        }else{
            seenArray.push(displayedWord);
        }

        document.getElementById("lives").textContent=lives;
        showNewWord();
        endGameCheck();
    }

    function pickedSeen(){
        if(!seenArray.includes(displayedWord)){
            lives--;
            seenArray.push(displayedWord);
        }

        document.getElementById("lives").textContent=lives;
        showNewWord();        
        endGameCheck();
    }
