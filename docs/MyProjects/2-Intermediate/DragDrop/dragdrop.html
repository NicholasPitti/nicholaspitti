<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop List</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
  <br>
    <div class="container">
        <h1>Drag and Drop List</h1>
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Add an item">
            <button id="addItemButton">Add</button>
        </div>
        <ul id="itemList" class="list">
        </ul>

    </div>

    <script>
        const itemList = document.getElementById("itemList");
        const itemInput = document.getElementById("itemInput");
        const addItemButton = document.getElementById("addItemButton");
        let draggableItem = null;

        function addItem() {
            const itemName = itemInput.value.trim();
            if (itemName !== "") {
                const listItem = document.createElement("li");
                listItem.textContent = itemName;
                listItem.draggable = true;
                itemList.appendChild(listItem);
                itemInput.value = "";
                addDragEvents(listItem);
            }
        }

        function addDragEvents(item) {
            item.addEventListener("dragstart", () => {
                draggableItem = item;
                setTimeout(() => {
                    item.style.display = "none";
                }, 0);
            });

            item.addEventListener("dragend", () => {
                setTimeout(() => {
                    item.style.display = "block";
                    draggableItem = null;
                }, 0);
            });

            item.addEventListener("dragover", (e) => {
                e.preventDefault();
            });

            item.addEventListener("dragenter", (e) => {
                e.preventDefault();
                item.style.backgroundColor = "lightgray";
            });

            item.addEventListener("dragleave", () => {
                item.style.backgroundColor = "";
            });

            item.addEventListener("drop", () => {
                item.style.backgroundColor = "";
                if (draggableItem !== null) {
                    const items = Array.from(itemList.children);
                    const indexA = items.indexOf(item);
                    const indexB = items.indexOf(draggableItem);
                    if (indexA !== -1 && indexB !== -1) {
                        itemList.insertBefore(draggableItem, item);
                    }
                }
            });
        }

        addItemButton.addEventListener("click", addItem);

        itemInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                addItem();
            }
        });

        const listItems = itemList.querySelectorAll("li");
        listItems.forEach((item) => {
            addDragEvents(item);
        });
    </script>
</body>
</html>
