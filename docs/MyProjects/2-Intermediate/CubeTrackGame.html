<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop with GSAP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #333;
      position: relative;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: #ff5733;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script>
    //you can pass the element itself or a jQuery object.
    Draggable.create("#box", {
        type:"x,y",
        bounds: document.getElementById("container"),
        inertia: true,
        onClick: function() {
            console.log("clicked");
        },
        onDragEnd: function() {
            console.log("drag ended");
        }
    });
  </script>
</body>
</html>
