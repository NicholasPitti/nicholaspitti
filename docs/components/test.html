<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
  /* Custom CSS */
  .overlay-button {
      position: relative;
      display: inline-block;
      overflow: hidden;
      background-color: transparent;
      border: 2px solid white;
    }

    .overlay-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      mix-blend-mode: screen; /* Use mix-blend-mode to cut through the outline */
      opacity: 0;
      transition: opacity 0.3s;
    }

    .overlay-button:hover::before {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-130%, -130%);
      font-size: 14px;
      color: white;
    }

  </style>
</head>
<body>
    <br>
    <br>
    <div class="bg-dark text-light p-5">
        
        <button class="pl-5 btn btn-outline-light overlay-button">

        </button>
    </div>
