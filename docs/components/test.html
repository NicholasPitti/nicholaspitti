  <style>
  /* Custom CSS */
  .overlay-button {
      position: relative;
      display: inline-block;
      overflow: hidden;
      background-color: transparent;
      border: 2px solid white;
    }

    .overlay-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      mix-blend-mode: screen; /* Use mix-blend-mode to cut through the outline */
      opacity: 0;
      transition: opacity 0.3s;
    }

    .overlay-button:hover::before {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-130%, -130%);
      font-size: 14px;
      color: white;
    }

  </style>
</head>
